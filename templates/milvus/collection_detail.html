<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .nav-tabs .nav-link.active {
            font-weight: 600;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: white;
            padding: 15px;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .chat-message .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .chat-message.user .message-content {
            background-color: #0d6efd;
            color: white;
        }

        .chat-message.bot .message-content {
            background-color: #e9ecef;
            color: #212529;
        }

        .stat-card {
            border-left: 4px solid #0d6efd;
        }

        pre {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .table-wrapper {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container-fluid">
            <a href="/milvus/collections" class="btn btn-outline-light btn-sm">&larr; Collections</a>
            <span class="navbar-brand mb-0 h1" id="collection-title">
                <i class="bi bi-collection"></i> <span id="collection-name-display">Loading...</span>
            </span>
            <button class="btn btn-outline-light btn-sm" id="delete-collection-btn">
                <i class="bi bi-trash"></i> Elimina
            </button>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Stats Row -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Totale Record</h6>
                        <h3 class="card-title mb-0" id="stat-row-count">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Campi Schema</h6>
                        <h3 class="card-title mb-0" id="stat-field-count">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Indici</h6>
                        <h3 class="card-title mb-0" id="stat-index-count">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Stato</h6>
                        <h3 class="card-title mb-0"><span class="badge bg-success">Active</span></h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="detailTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="schema-tab" data-bs-toggle="tab" data-bs-target="#schema-pane" type="button">
                    <i class="bi bi-diagram-3"></i> Schema
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="data-tab" data-bs-toggle="tab" data-bs-target="#data-pane" type="button">
                    <i class="bi bi-table"></i> Dati
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-pane" type="button">
                    <i class="bi bi-search"></i> Vector Search
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="chatbot-tab" data-bs-toggle="tab" data-bs-target="#chatbot-pane" type="button">
                    <i class="bi bi-chat-dots"></i> Chatbot
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="detailTabsContent">
            <!-- Schema Tab -->
            <div class="tab-pane fade show active" id="schema-pane">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Schema della Collection</h5>
                        <pre id="schema-json">Loading schema...</pre>
                    </div>
                </div>
            </div>

            <!-- Data Tab -->
            <div class="tab-pane fade" id="data-pane">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Anteprima Dati</h5>
                            <div class="d-flex gap-2">
                                <input type="number" id="data-limit" class="form-control form-control-sm" style="width: 100px;" value="20" min="1" max="200">
                                <button class="btn btn-primary btn-sm" id="load-data-btn">
                                    <i class="bi bi-arrow-clockwise"></i> Carica
                                </button>
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <div id="data-table"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Vector Search Tab -->
            <div class="tab-pane fade" id="search-pane">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ricerca Vettoriale</h5>
                        <div class="row g-3 mb-3">
                            <div class="col-md-8">
                                <label for="search-query" class="form-label">Query di Ricerca</label>
                                <input type="text" class="form-control" id="search-query" placeholder="Inserisci la query...">
                            </div>
                            <div class="col-md-2">
                                <label for="search-top-k" class="form-label">Top K</label>
                                <input type="number" class="form-control" id="search-top-k" value="5" min="1" max="50">
                            </div>
                            <div class="col-md-2 align-self-end">
                                <button class="btn btn-primary w-100" id="search-btn">
                                    <i class="bi bi-search"></i> Cerca
                                </button>
                            </div>
                        </div>
                        <div id="search-results">
                            <p class="text-muted">I risultati della ricerca appariranno qui...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chatbot Tab -->
            <div class="tab-pane fade" id="chatbot-pane">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Interagisci con i dati della Collection</h5>
                        <div class="chat-box" id="chat-box">
                            <div class="text-muted text-center mt-5">
                                <i class="bi bi-chat-dots" style="font-size: 3rem;"></i>
                                <p>Inizia una conversazione per interrogare i dati</p>
                            </div>
                        </div>
                        <form id="chat-form" class="mt-3">
                            <div class="input-group">
                                <input type="text" id="chat-input" class="form-control" placeholder="Scrivi un messaggio..." required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-send"></i> Invia
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/milvus/collection_detail.js"></script>
</body>

</html>
