[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests
norecursedirs = .git .venv __pycache__ .pytest_cache node_modules volumes

# Python path configuration
pythonpath = .

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require docker services)
    e2e: End-to-end tests (full workflow)
    slow: Tests that take significant time
    milvus: Tests requiring Milvus vector store
    db: Tests requiring database
    embedding: Tests requiring embedding client
    llm: Tests requiring LLM client
    
# Asyncio configuration
asyncio_mode = auto

# Coverage settings
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=70
    -ra
    --color=yes

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.10
