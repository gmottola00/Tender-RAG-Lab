name: Build and Deploy Sphinx Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:  # Allow manual triggers

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git info in docs
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'  # Use stable version (3.14 may not be available yet)
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies and package
        run: |
          uv sync --group dev
          uv pip install -e .
        env:
          SPHINX_BUILD: "true"
      
      - name: Verify package installation
        run: |
          uv run python -c "import src; print(f'✅ Package installed: {src.__version__}')"
          uv run python -c "from src.domain.tender.entities import Tender; print('✅ Entities import works')"
          uv run python -c "from src.core.chunking.types import ChunkLike; print('✅ Core types import works')"
        env:
          SPHINX_BUILD: "true"
      
      - name: Build Sphinx documentation
        run: |
          cd docs
          uv run make html
        env:
          SPHINXOPTS: "--keep-going"
          SPHINX_BUILD: "true"
      
      - name: Add .nojekyll file
        run: touch docs/build/html/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/build/html'

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
